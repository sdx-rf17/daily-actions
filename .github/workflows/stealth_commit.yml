name: Stealth Green Commit üïµÔ∏è

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '4 0 * * *'
    - cron: '8 0 * * *'
    - cron: '12 0 * * *'
    - cron: '16 0 * * *'
  workflow_dispatch:

jobs:
  stealth_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git identity
        run: |
          git config user.name "sadek"
          git config user.email "sadek7dev@gmail.com"

      - name: Stealth update and commit
        run: |
          git pull --rebase origin main
          echo "Last touched on $(date -u)" >> .keep_alive
          git add .keep_alive
          git commit -m "üïµÔ∏è Stealth commit to keep activity alive" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
