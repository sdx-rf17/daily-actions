name: Greenify GitHub ðŸŒ±

on:
  schedule:
    - cron: '0 0 * * *'    # 00:00 UTC
    - cron: '4 0 * * *'    # 04:00 UTC
    - cron: '8 0 * * *'    # 08:00 UTC
    - cron: '12 0 * * *'   # 12:00 UTC
    - cron: '16 0 * * *'   # 16:00 UTC
  workflow_dispatch:       # âœ… Manual trigger

jobs:
  daily_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 0

    - name: Set Git identity
      run: |
        git config user.name "sadek"
        git config user.email "sadek7dev@gmail.com"

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Generate quote and commit via temp branch
      run: |
        DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
        QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content + " â€” " + .author')

        echo "### $DATE" >> commit_log.md
        echo "$QUOTE" >> commit_log.md
        echo "" >> commit_log.md

        git checkout -b temp-branch
        git add commit_log.md

        # Skip if no changes
        git diff --quiet && echo "No changes to commit" && exit 0

        git commit -m "ðŸŒ¿ Commit at $DATE: $QUOTE"

        git checkout main
        git pull origin main
        git merge temp-branch --no-edit

        git push origin main

        # Optional cleanup (won't delete remote branch)
        git branch -D temp-branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
