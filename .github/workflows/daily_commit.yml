on:
  schedule:
    - cron: '0 0 * * *'   # Midnight UTC
    - cron: '4 4 * * *'   # ~4 AM UTC
    - cron: '8 8 * * *'   # ~8 AM UTC
    - cron: '12 12 * * *' # ~12 PM UTC
    - cron: '16 16 * * *' # ~4 PM UTC
  workflow_dispatch:      # Allow manual trigger too

jobs:
  commit_spammer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y jq

    - name: Make 3 commits
      run: |
        for i in {1..3}; do
          DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          QUOTE=$(curl -s https://api.quotable.io/random | jq -r '.content + " â€” " + .author')

          echo "### $DATE" >> commit_log.md
          echo "$QUOTE" >> commit_log.md
          echo "" >> commit_log.md

          git add commit_log.md
          git commit -m "ðŸ¤– Commit #$i on $DATE: $QUOTE"
          sleep 5
        done

    - name: Set Git Identity
      run: |
        git config user.name "sadek"
        git config user.email "sadekdev7@gmail.com"

    - name: Push commits
      run: |
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}