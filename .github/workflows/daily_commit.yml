name: Greenify GitHub ðŸŒ±

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '4 0 * * *'
    - cron: '8 0 * * *'
    - cron: '12 0 * * *'
    - cron: '16 0 * * *'
  workflow_dispatch:

jobs:
  stealth_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git identity
        run: |
          git config user.name "sadek"
          git config user.email "sadek7dev@gmail.com"

      - name: Stealth update and commit
        run: |
          echo "Last touched on $(date -u)" > commit_log.md
          git add .keep_alive commit_log.md
          git commit -m "Anther one commit to keep activity alive"
          git pull --rebase origin main
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
